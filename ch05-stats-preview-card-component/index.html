<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats-card">
      <section class="card">
        <header class="card__header">
          <!-- image here -->
        </header>
        <div class="card__body">
          <h1 class="card__title">
            Get insights that help your business grow.
          </h1>
          <p class="card__lead">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <footer class="card__footer">
          <p>10k+ <span class="stats__companies">companies</span></p>
          <p>314 <span class="stats__templates">templates</span></p>
          <p>12m+ <span class="stats__queries">queries</span></p>
        </footer>
      </section>
    </main>
  </body>
</html>
