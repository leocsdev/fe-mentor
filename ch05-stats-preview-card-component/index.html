<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats-card">
      <section class="card">
        <div class="card__header">
          <picture>
            <source
              media="(min-width: 769px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Several business women inside an office working."
              class="header__image"
            />
          </picture>
        </div>
        <div class="card__body">
          <div class="card__description">
            <h1 class="card__title">
              Get <span class="title__highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="card__lead">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__footer">
            <ul class="stats-info">
              <li class="stats-info__item">
                10k+ <span class="stats__companies">companies</span>
              </li>
              <li class="stats-info__item">
                314 <span class="stats__templates">templates</span>
              </li>
              <li class="stats-info__item">
                12M+ <span class="stats__queries">queries</span>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
