<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="product">
        <picture>
          <source
            media="(min-width: 641px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Chanel perfume in an elegant glass container."
            class="product-image"
          />
        </picture>

        <div class="product-details">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="discount-price">$149.99</p>
            <del><span class="sr-only">Previous Price</span>$169.99</del>
          </div>
          <button class="add-cart">
            <span class="cart-icon"
              ><img src="./images/icon-cart.svg" alt="cart"
            /></span>
            Add to Cart
          </button>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/leocsdev" target="_blank">leocsdev</a>.
      </div>
    </main>
  </body>
</html>
